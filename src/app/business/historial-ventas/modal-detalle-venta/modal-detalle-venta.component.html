<h2 mat-dialog-title>Detalle Venta</h2>
<hr>
<mat-dialog-content>
    <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field style="width: 95%;">
                <mat-label>Fecha Compra</mat-label>
                <input matInput [(ngModel)]="fecha_venta">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field style="width: 95%;">
                <mat-label>ID. Venta</mat-label>
                <input matInput [(ngModel)]="id_venta">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field style="width: 95%;">
                <mat-label>MÃ©todo de Pago</mat-label>
                <input matInput [(ngModel)]="metodo_pago_venta">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field style="width: 95%;">
                <mat-label>Total</mat-label>
                <input matInput [(ngModel)]="total_venta">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field style="width: 300%;">
                <mat-label>Cliente</mat-label>
                <input matInput [value]="NombreCliente">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <h4>Lista de Prendas</h4>
    <table mat-table [dataSource]="detalle_venta" class="mat-elevation-z2">

        <!-- Nombre Column -->
        <ng-container matColumnDef="prenda">
            <th mat-header-cell *matHeaderCellDef class="w-15">Prenda</th>
            <td mat-cell *matCellDef="let element"> {{element.prenda.nombre_prenda}} </td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef class="w-15">Cantidad</th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad_detalle_venta}} </td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef class="w-15">Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.prenda.precio_prenda | currency}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef class="w-15">Subtotal</th>
            <td mat-cell *matCellDef="let element"> {{element.total_detalle_venta | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
