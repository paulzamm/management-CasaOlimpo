<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-gradient-to-br from-gray-800 to-gray-900">
            <h6 class="m-0 font-weight-bold text-white">Lista de Clientes</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-success" data-toggle="modal" data-target="#modalData"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-12">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 ">

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Cedula Column -->
                        <ng-container matColumnDef="cedula">
                            <th mat-header-cell *matHeaderCellDef> Cédula </th>
                            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                        </ng-container>

                        <!-- Nombre Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <!-- Apellido Column -->
                        <ng-container matColumnDef="apellido">
                            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                        </ng-container>

                        <!-- Correo Column -->
                        <ng-container matColumnDef="correo">
                            <th mat-header-cell *matHeaderCellDef> Correo </th>
                            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                        </ng-container>

                        <!-- Direccion Column -->
                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef> Dirección </th>
                            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                        </ng-container>

                        <!-- Ciudad Column -->
                        <ng-container matColumnDef="ciudad">
                            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef class="text-right">Acciones</th>
                            <td mat-cell *matCellDef="let element" class="text-right">
                                <button mat-icon-button matTooltip="Editar Cliente" class="text-sky-700">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Eliminar Cliente" class="text-red-500">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--  Modal -->
    <div class="modal fade " id="modalData " tabindex="-1 " role="dialog " aria-hidden="true " data-backdrop="static ">
        <div class="modal-dialog modal-lg " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h6>Detalle Cliente</h6>
                    <button class="close " type="button " data-dismiss="modal " aria-label="Close ">
                <span aria-hidden="true ">×</span>
            </button>
                </div>
                <div class="modal-body ">
                    <form [formGroup]="clientesForm ">
                        <input type="hidden " value="0 " id="txtId ">
                        <div class="row ">
                            <div class="col-sm-8 ">

                                <div class="form-row ">
                                    <div class="form-group col-sm-12 ">
                                        <label for="txtCedula ">Cedula</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtCedula " name="Cedula ">
                                    </div>
                                    <div class="form-group col-sm-6 ">
                                        <label for="txtPrimerNombre ">Primer Nombre</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtPrimerNombre " name="PrimerNombre ">
                                    </div>
                                    <div class="form-group col-sm-6 ">
                                        <label for="txtSegundoNombre ">Segundo Nombre</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtSegundoNombre " name="SegundoNombre ">
                                    </div>
                                    <div class="form-group col-sm-6 ">
                                        <label for="txtPrimerApellido ">Primer Apellido</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtPrimerApellido " name="PrimerApellido ">
                                    </div>
                                    <div class="form-group col-sm-6 ">
                                        <label for="txSegundoApellido ">Segundo Apellido</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtSegundoApellido " name="SegundoApellido ">
                                    </div>
                                    <div class="form-group col-sm-12 ">
                                        <label for="txtCorreo ">Correo</label>
                                        <input type="email " class="form-control form-control-sm input-validar " id="txtCorreo " name="Correo ">
                                    </div>
                                </div>
                                <div class="form-row ">
                                    <div class="form-group col-sm-6 ">
                                        <label for="txtDireccion ">Dirección</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtDireccion " name="Direccion ">
                                    </div>
                                    <div class="form-group col-sm-6 ">
                                        <label for="txtCiudad ">Ciudad</label>
                                        <input type="text " class="form-control form-control-sm input-validar " id="txtCiudad " name="Ciudad ">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 ">
                                <img id="imgUsuario " style="max-width:200px; " src="https://static.vecteezy.com/system/resources/thumbnails/005/129/844/small_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg " class="rounded mx-auto
                        d-block " alt="Foto usuario ">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary btn-sm " type="button " id="btnGuardar ">Guardar</button>
                    <button class="btn btn-danger btn-sm " type="button " data-dismiss="modal ">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
